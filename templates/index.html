<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X on T?</title>
</head>

<body>
  <h1>Example Page</h1>
  <p id="paragraph"></p>
  <form action="form-submission" method = "POST" enctype="multipart/form-data">
    <input type = "file" name="style-image"/>
    <input type = "submit"/>
  </form>

  <script>
    fetch("/example-api")
      .then(res => res
        .json()
        .then(json => {
          document.getElementById("paragraph").innerHTML = JSON.stringify(json);
        })
      );
  </script>
</body>

</html>
