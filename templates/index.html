<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X on T?</title>
</head>

<body>
  <h1>Example Page</h1>
  <p id="paragraph"></p>

  <script>
    fetch("/example-api")
      .then(res => res
        .json()
        .then(json => {
          document.getElementById("paragraph").innerHTML = JSON.stringify(json);
        })
      );
  </script>
</body>

</html>
